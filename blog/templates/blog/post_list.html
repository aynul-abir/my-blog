{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <artical class="post">
            <time class="date">
                published:{{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </artical>
    {% endfor %}
{% endblock%}
